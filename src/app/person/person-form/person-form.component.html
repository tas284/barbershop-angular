
<mat-card class="example-card">
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Cadastro de Clientes</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Sobrenome" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Telefone" formControlName="phone">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cliente ou Barbeiro" formControlName="phone">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button >Cancelar</button>
    <button mat-raised-button color="primary">Salvar</button>
  </mat-card-actions>
</mat-card>
