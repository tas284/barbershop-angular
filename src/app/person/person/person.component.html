<mat-card>
    <mat-card-header>

      <mat-toolbar color="primary">
          <span>Cadastro de Clientes</span>
      </mat-toolbar>

    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="people$" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let person"> {{ person.id }} </td>
        </ng-container>

        <!-- firstname Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Teleofne </th>
          <td mat-cell *matCellDef="let person"> {{person.phone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
</mat-card>
