<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Cadastro de Produtos</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="products$ | async as products; else loading">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preco R$</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let product">{{ product.status }}</td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
          <td mat-cell *matCellDef="let product">{{ product.createdAt | date }}</td>
        </ng-container>

        <!-- UpdateAt Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Data de Atualizacao</th>
          <td mat-cell *matCellDef="let product">{{ product.updatedAt | date }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Adicionar uma novo cadastro" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let person">
            <a mat-icon-button color="primary" aria-label="Editar" routerLink="edit/{{ person.id }}">
              <mat-icon>edit</mat-icon>
            </a>

            <a mat-icon-button color="warn" aria-label="Remover" (click)="onDelete(person.id)">
              <mat-icon>delete</mat-icon>
            </a>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-progress-spinner
          mode="indeterminate"
          class="loading"
        ></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
