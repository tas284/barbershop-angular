
<mat-card class="example-card">
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Cadastro de Produtos</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Preco" formControlName="price">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade" formControlName="quantity">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Marca" formControlName="brand">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Data de Cadastro" formControlName="createdAt">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Data de Atualização" formControlName="updatedAt">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="true">Ativo</mat-option>
          <mat-option value="false">Inativo</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
