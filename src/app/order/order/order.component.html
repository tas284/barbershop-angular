<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Cadastro de Vendas</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>

    <!-- <app-search (filter)="searchPerson($event)" [labelSearch]="labelProductSearch"></app-search> -->

    <div *ngIf="order$ | async as orders; else loading">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let order">{{ order.code }}</td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let order">{{ order.customer.name }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.status }}</td>
        </ng-container>

        <!-- AppointmentTime Column -->
        <ng-container matColumnDef="appointmentTime">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let order">{{ order.appointmentTime | date }}</td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let order">{{ order.total | currency : 'R$' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Adicionar uma novo cadastro" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let order">
              <a mat-icon-button color="primary" aria-label="Editar" routerLink="edit/{{ order.id }}">
                <mat-icon>edit</mat-icon>
              </a>

              <a mat-icon-button color="warn" aria-label="Remover" (click)="onDelete(order.id)">
                <mat-icon>delete</mat-icon>
              </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-progress-spinner
          mode="indeterminate"
          class="loading"
        ></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
